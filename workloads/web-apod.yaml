apiVersion: v1
kind: Service
metadata:
  labels:
    app: web-apod
  name: web-apod-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web-apod
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-apod
  name: web-apod-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-apod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web-apod
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        image: eu.gcr.io/orbiter-279306/orbiter-slack-api:cb4a3b944654e9424e4fec60a44ae3aeb969a8ea-orbiter-slack-api-run2-49
        name: app
        ports:
        - containerPort: 80
