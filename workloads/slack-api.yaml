apiVersion: v1
kind: Service
metadata:
  labels:
    app: slack-api
  name: slack-api-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: slack-api
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: slack-api
  name: slack-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slack-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: slack-api
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        image: eu.gcr.io/orbiter-279306/orbiter-slack-api:aca128cecb11d6ad0c0cf3c2bc8da6ce5dfcfb33-orbiter-slack-api-run2-52
        name: app
        ports:
        - containerPort: 80
